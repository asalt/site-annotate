[params]
gct_file = ''

[params.norm]
normalize = false
log_transform = false
batch = ""  # leave unspecified for null

[params.filter]
non_zeros = 1.0
nonzero_subgroup = ''

[params.heatmap]
do = true
cut_by = ""
cluster_rows = true
cluster_columns = false
z_score = true
z_score_by = ""
legend_include = []
legend_exclude = []


[params.heatmap.selection]
# does nothing if no files present
do = true
id_column = "id"
file_list = [{}]

[params.pca]
do = true
color = "group"
marker = ""
max_pc = 3
scale = true
show_labels = true
width = 6.5
height = 7.2

[params.limma]
do = true
formula = "~0 + group"
contrasts = []
top_n = [25, 50, 75, 100]


[params.totalprotein]
do = true
volcanodir = ''

[params.extra]
sample_order = []


[params.advanced]
cache = true
replace = true
